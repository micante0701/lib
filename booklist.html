<!doctype html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <title>書籍一覽</title>
    <meta name="revised" content="2025/11/03">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    body{
        font-family: "標楷體";
        background-color: #f5f5f5;
    }
    a {
        text-decoration: none;
    }
    /* 作者、譯者等文字設定 */
    .name {
        /* 刪除間距 */
        margin: 0;
        /* 增加下方間距 */
        padding-bottom: 16px;
    }
    h1{
        /* 增加頂部空間，避免黏天花板，原本是16px，但下方div有3px的margin，所以要配合16+3=19px */
        padding: 19px;
    }
    /* 置頂標題區 */
    .titleDiv{
        text-align: center;
    }
    /* 中間方塊區 */
    .container {
        display: grid;
        /* 左200px，中間自動，右200px */
        /* grid-template-columns: 200px 1fr 200px; */
        grid-template-columns: 1fr minmax(250px, 1200px) 1fr;
        gap: 16px;
        /* 讓容器至少佔滿整個視窗高度 */
        /* min-height: 100vh; */
    }

    .center {
        display: grid;
        gap: 16px;
        /* 自動調整卡片欄數，最小寬度 250px，不夠就直列 */
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .card {
        background: rgb(211, 208, 156);
        text-align: center;
        font-size: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin: 3px;
        margin-left: 3px;
        margin-right: 3px;
    }

    .card:hover {
      background-color: yellow; /* 你想要的顏色 */
      cursor: pointer; /* 滑鼠移上去顯示手型 */
    }

    /* 小螢幕：三欄改成直列 */
    @media (max-width: 600px) {
        .container {
            grid-template-columns: 1fr;
            margin-right: 10px;
            margin-left: 10px;
            /* 只剩一欄 */
        }

        .left,
        .right {
            /* display: none; */
            /* 小螢幕隱藏左右留白 */
            /* text-align: center; */
        }
    }

    
</style>
<script>
    window.onload = genTable;
    function getNames() {
        return [
            ["0000", "歧路指歸", "戰德克", "印光大師鑑定", "李德明參定"],
            ["0001", "阿彌陀經", "姚秦龜茲三藏鳩摩羅什譯", "", ""],
            ["0002", "佛說觀無量壽佛經", "宋西域三藏畺良耶舍譯", "", ""],
            ["0003", "佛說無量壽經", "曹魏天竺三藏康僧鎧譯", "", ""],
            ["0004", "大乘無量壽經白話", "黃念祖", "", ""],
            ["0005", "佛說阿彌陀經疏鈔卷第一", "明古杭雲棲寺沙門袾宏述", "", ""],
            ["0006", "佛說阿彌陀經疏鈔卷第二", "明古杭雲棲寺沙門袾宏述", "", ""],
            ["0007", "佛說阿彌陀經疏鈔卷第三", "明古杭雲棲寺沙門袾宏述", "", ""],
            ["0008", "佛說阿彌陀經疏鈔卷第四", "明古杭雲棲寺沙門袾宏述", "", ""],
            ["0009", "佛地經論卷第一", "親光菩薩等造", "", ""],
            ["0010", "無量壽經甄解", "道隱法師", "", ""],
            ["0011", "大乘起信論", "馬鳴菩薩造", "", ""],
            ["0012", "", "", "", ""]
        ]
    }

    function genTable() {
        let names = getNames();
        let text = "";
        for (let i = 0; i < names.length; i++) {
            text += `<div class="card">`;
            text += `<p class="bookTitle"><a href="${names[i][0]}.html">${names[i][1]}</a></p>`;
            text += `<p class="name">${names[i][2]}</p>`;
            text += `<p class="name">${names[i][3]}</p>`;
            text += `<p class="name">${names[i][4]}</p>`;
            text += `</div>`;
        }
        document.getElementById("show").innerHTML = text;
    }
</script>

<body>
    <div class="titleDiv">
        <h1>數位圖書館</h1>
    </div>
    <div class="container">
        <div class="left">

        </div>
        <div class="center" id="show">

</body>

</html>
