<!doctype html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊字</title>

    <link rel="stylesheet" href="font.css">

    <style>
        /*
        步驟 2：定義所有文字的字體序列。
        - DFKai-SB: Windows 標楷體
        - BiauKai: macOS/iOS 標楷體
        - Noto Serif TC: Web Font (用於遞補)
        - serif: 最終備用
        */
        body {
            font-family: "DFKai-SB", "BiauKai", "Noto Serif TC", serif;
            font-size: 24px;
            /* 放大文字，方便觀察 */
            line-height: 1.5;
            padding: 20px;
        }

        /*
        步驟 3：定義一個特殊的類別（rare-char），專門用於「𤦲」這個字。
        這是關鍵的 CSS 覆蓋步驟。
        我們強制這個類別下的文字只使用 Noto Serif TC，繞過標楷體的限制。
        */
        .rare-char {
            /* 移除標楷體，直接使用 Web Font Noto Serif TC */
            font-family: 'Noto Serif TC', serif !important;
            /* 讓罕見字顯示得更明顯 */
            color: red;
            font-weight: bold;
        }

        .note {
            margin-top: 30px;
            font-size: 16px;
            color: gray;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>

</head>

<body>
    <h1>罕見字 $\text{𤦲}$ 顯示測試</h1>

    <p>
        這是一段文字，應該會以您裝置上的<strong>標楷體</strong>顯示出來。
        標楷體在處理大部分中文字時會優先被使用。
    </p>
    <h2>測試結果：</h2>

    <p>
        「璩」這個字的異體字是
        <span class="rare-char">𤦲</span>
        ，編碼是 U+249B2。
    </p>
    <div class="note">
        ✅ <strong>預期結果：</strong><br>
        1. 「這是一段文字...」和「這個字的異體字是」應該以<strong>標楷體</strong>顯示。<br>
        2. 「𤦲」字應該清晰顯示，並且是<strong>紅色粗體</strong> (使用 Noto Serif TC)。<br>
        如果「𤦲」能顯示，但不是紅色粗體，這代表您的手機系統已內建支援 U+249B2 的字體，但該字形仍是獨立於標楷體渲染的。
    </div>
</body>

</html>
