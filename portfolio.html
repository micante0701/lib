    <link rel="stylesheet" href="main.css">
    <script>
        window.onload = genTable;
        function genTable() {
            let names = getNames();
            let text = "";
            if (window.matchMedia("(max-width: 768px)").matches) {
                // console.log("手機版");
                for (let i = 0; i < names.length; i++) {
                    text += `<div class="card">`;
                    text += `<p class="bookTitle"><a href="${names[i][2]}">${names[i][1]}</a></p>`; //超連結
                    text += `<p class="name">${names[i][1]}</p>`;
                    text += `</div>`;
                }
            } else {
                // console.log("電腦版");
                for (let i = 0; i < names.length; i++) {
                    text += `<a href="${names[i][2]}" class="card">`; //超連結
                    text += `<p class="bookTitle">${names[i][0]}</p>`; //標題
                    text += `<p class="name">${names[i][1]}</p>`;
                    text += `</a>`;
                }
            }
            document.getElementById("show").innerHTML = text;
        }
        function getNames() {
            return [
                ["0001", "樂湖餐廳<br>(形象官網)", "https://micante0701.github.io/resto/", "", ""],
                ["0002", "Micante新聞網<br>(互動式外語教學)", "https://micante0701.github.io/news/", "", ""],
                ["0003", "行動藏經閣<br>(行動裝置閱讀器)<br>(尚未完成)", "https://micante0701.github.io/lib/", "", ""],
                ["0004", "Cyberpunk<br>AI輔助實作<br>(單頁呈現)", "https://micante0701.github.io/news/works/cyberpunk.html", "", ""],
                ["0005", "HTML表格功能實作<br>(單頁呈現)", "https://micante0701.github.io/news/works/ranger.html", "", ""],
            ]
        }
    </script>
