<!doctype html>
<html lang="zh-tw">

<head>
    <meta charset="utf-8">
    <meta name="revised" content="2025/12/27">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>對照閱讀器</title>
    <link rel="stylesheet" href="lib.css">
    <link rel="stylesheet" href="mlib.css" media="screen and (max-width: 768px)">
    <style>
        /* div容器設定 */
        .container {
            height: 90vh;
            /* 讓iframe高度佔滿視窗 */
        }

        .container iframe {
            flex: 1;
            /* 每個iframe平均分配空間 */
            border: none;
            /* 移除邊框 */
        }

        .thisTitle{
            font-weight: bold;
            text-align: center;
            font-size: 2rem;
        }
        /* 手機版樣式 */
        @media screen and (max-width: 768px) {
            .thisTitle {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="thisTitle">
        <p>對照閱讀器</p>
    </div>
    <div class="container">
        <iframe src="0002.html"></iframe>
        <iframe src="0003.html"></iframe>
    </div>
</body>

</html>
